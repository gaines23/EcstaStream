{% extends "app/layout.html" %}

{% block maincontent %}
{% load static %}


{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'content\playlists\create_playlist.css' %}">
</head>

    <div class="form-content">
        <div class="container">

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <h3>Create Playlist</h3>

                    <div class="form-row  ">
                        <div class="Image">

                        </div>

                        <div class="login-group Title">


                            <label class="username">Title</label>
                                {{ create_pl.title }}
                        </div>
                    </div>
                    
                    <div class="form-row Remember">
                        <div class="form-group">  
                            <label>{{ form.remember_me }} Remember me</label>
                        </div>
                    </div>
                    
                    <button name="login" class="col-md-12 btn" id="login">Sign in</button>

                    <div class="social">
                      <div class="go"><i class="fab fa-google"></i>  Google</div>
                      <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
                    </div>

                    <div class="card-bottom">
                        <div class="small">
                            <a href="{% url 'users-register' %}">Don't have an account yet? Signup here!</a>
                            <br>
                            <a href="{% url 'password_reset' %}"><i>Forgot Password?</i></a>
                        </div>
                    </div>

                </form>

            </div>

        </div>
     </div>

{% endblock %}
