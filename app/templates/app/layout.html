{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    

    <link rel="stylesheet" type="text/css" href="{% static 'content\site.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'content\jquery-ui.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome\css\all.css' %}">

    <title>EcstaStream</title>
</head>
<body>

    <header class="SideNav">

        <div class="NavContent-Box">

            <div class="NavContent">

                <div class="Nav-Logo">        
                    <a href="{% url 'home' %}">
                        <img id="titleLogo" alt="titlelogo" src="{% static 'images\FinalLogos\LogoFinal3-removebg-preview.png' %}">
                    </a>
                </div>

                <nav class="Nav">
                    <div class="Nav-Options">
                        <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>

                        {% if user.is_authenticated %}
                        <a href="#"><i class="far fa-bell"></i> Notifications</a>
                        <a href="#"><i class="fas fa-envelope-open-text"></i> DMs ;)</a>
                        <a href="#"><i class="far fa-plus-square"></i> Create List</a>
                        <a href="#"><i class="far fa-bookmark"></i> Bookmarks</a>
                        <div class="UserLists">
                            
                        </div>
                        {% endif %}
                    </div>


                    <div class="Nav-UserLogin">
                        <p id="ellipsis"><i class="fas fa-circle"></i><i class="fas fa-circle"></i><i class="fas fa-circle"></i></p>

                            {% if user.is_authenticated %}

                            <img class="account-img" src="{{ user.profile.avatar.url }}"/>
                            <p>
                                <a href="{% url 'users-profile' user.id user.username %}"> {{request.user.username}}</a>
                                <a href="{% url 'logout' %}">Logout</a>
                            </p>

                            <p>    
                                {% else %}
                                    <a href="{% url 'login' %}">Login </a>| 
                                    <a href="{% url 'users-register'%}" class="no_action">Join </a>
                                {% endif %}
                            </p>
                    </div>
                </nav>

            </div>

        </div>        

    </header>


    <div class="MainContainer">

        <div class="Search">
            <div class="SearchSection">


            </div>
    
        </div>


        {% block maincontent %}{% endblock %}
    </div>


    <footer>
        
        <p>A GainesMoney Design</p>

    </footer>


    <!-- jQuery first, then Popper.js, then Bootstrap JS 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- A plugin for password show/hide  -->
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>

</body>
</html>
